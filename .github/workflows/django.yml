name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Setup PostgreSQL
  # You may pin to the exact commit or the version.
  # uses: Harmon758/postgresql-action@0be19fa37850b22cb4c9bbf28a03abbf44abd863
      uses: Harmon758/postgresql-action@v1.0.0
      with:
        # Version of PostgreSQL to use
        postgresql version: postgres:latest # optional, default is latest
        # POSTGRES_DB - name for the default database that is created
        postgresql db: test_db # optional, default is 
        # POSTGRES_USER - create the specified user with superuser power
        postgresql user: test_user # optional, default is 
        # POSTGRES_PASSWORD - superuser password
        postgresql password: test_root_password # optional, default is 
    - name: Django Action
      # You may pin to the exact commit or the version.
      # uses: noah-software/django_action@da6e513b3afbad089396b7c1c330909a3a00925f
      uses: noah-software/django_action@v1.1
      with:
        pip_path: requirements.txt # optional, default is requirements.txt
        # Path to the folder where manage.py is located
        project_path: ./ # optional, default is ./
    - name: action-migrations
      # You may pin to the exact commit or the version.
      # uses: getsentry/action-migrations@5ca775d9f0cfef6f2557ac8a7e8c744bcb4e7078
      uses: getsentry/action-migrations@v1.2.2
    - name: Run Tests
      run: |
        python manage.py test
